<html>
  <head>
    <title>Welcome to the Virtual Container Desktop Environment login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style> 
      .div1 {
        width: 400px;
        padding: 25px;
        border: 2px solid lightgrey;
        align: left;
      }
    </style>
  </head>
  <body>
    <br><br><br>
    <center>
    <div class="div1">
      <h1>login</h1>
      <br>
      <p>
      	For the best experience please set your browser to fullscreen mode before logging in.
      </p>
      <br>
      <form action="" method="post">
	<div class="row">
		<div class="column" align="right">
			Loginname: <br>
			Password: <br>
		</div>
		<div class="column" align="left">
			<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}"><br>
			<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}"><br>
		        <input class="btn btn-default" type="submit" value="Login">
		</div>
	</div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    </center> 
    </p>
  </body>
</html>
